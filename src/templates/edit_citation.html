{% extends "layout.html" %}

{% block title %}
Edit citation
{% endblock %}

{% block body %}

<h1 class="mb-3">Edit citation</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul style="color: red;">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form action="/edit_citation/{{ citation.id }}" method="post">
  <div class="row g-2 mb-2">
    <div class="col-md-3">
      <select id="type" name="type" class="form-select form-select-sm" required>
        {% for citation_type in citation_types %}
          <option value="{{ citation_type }}" {% if citation_type == citation.type %}selected{% endif %}>{{ citation_type|capitalize }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-9">
      <input id="title" type="text" name="title" class="form-control form-control-sm" maxlength="200" value="{{ citation.title }}" placeholder="Title" required>
    </div>
  </div>

  <div class="row g-2 mb-2">
    <div class="col-md-8">
      <input id="author" type="text" name="author" class="form-control form-control-sm" maxlength="100" value="{{ citation.author }}" placeholder="Author" required>
    </div>
    <div class="col-md-4">
      <input id="date" type="text" name="date" class="form-control form-control-sm" maxlength="4" value="{{ citation.date }}" placeholder="Year" required>
    </div>
  </div>

  <div class="row g-2 mb-2">
    <div class="col-md-4">
      <input id="journal" type="text" name="journal" class="form-control form-control-sm" maxlength="100" value="{{ citation.journal or '' }}" placeholder="Journal">
    </div>
    <div class="col-md-4">
      <input id="booktitle" type="text" name="booktitle" class="form-control form-control-sm" maxlength="100" value="{{ citation.booktitle or '' }}" placeholder="Booktitle">
    </div>
    <div class="col-md-4">
      <input id="publisher" type="text" name="publisher" class="form-control form-control-sm" maxlength="100" value="{{ citation.publisher or '' }}" placeholder="Publisher">
    </div>
    <div class="col-md-4">
      <input id="institution" type="text" name="institution" class="form-control form-control-sm" maxlength="100" value="{{ citation.institution or '' }}" placeholder="Institution">
    </div>
    <div class="col-md-4">
      <input id="editor" type="text" name="editor" class="form-control form-control-sm" maxlength="100" value="{{ citation.editor or '' }}" placeholder="Editor">
    </div>
    <div class="col-md-2">
      <input id="volume" type="text" name="volume" class="form-control form-control-sm" maxlength="20" value="{{ citation.volume or '' }}" placeholder="Volume">
    </div>
    <div class="col-md-2">
      <input id="number" type="text" name="number" class="form-control form-control-sm" maxlength="20" value="{{ citation.number or '' }}" placeholder="Number">
    </div>
    <div class="col-md-2">
      <input id="pages" type="text" name="pages" class="form-control form-control-sm" maxlength="20" value="{{ citation.pages or '' }}" placeholder="Pages">
    </div>
    <div class="col-md-2">
      <input id="edition" type="text" name="edition" class="form-control form-control-sm" maxlength="20" value="{{ citation.edition or '' }}" placeholder="Edition">
    </div>
    <div class="col-md-12">
      <input id="note" type="text" name="note" class="form-control form-control-sm" maxlength="200" value="{{ citation.note or '' }}" placeholder="Note">
    </div>
  </div>

  <div id="error_message" style="color: red; margin-top: 8px;"></div>
  <br>
  <div class="d-flex justify-content-end mt-2">
    <button id="submit_button" class="btn btn-primary" type="submit" disabled>
      Save changes
    </button>
  </div>
</form>


<script>
  const title = document.getElementById("title");
  const author = document.getElementById("author");
  const date = document.getElementById("date");
  const button = document.getElementById("submit_button");
  const errorbox = document.getElementById("error_message")
  const typeSelect = document.getElementById("type");

  const allFields = [
    'journal', 'booktitle', 'publisher', 'institution', 'editor', 
    'volume', 'number', 'pages', 'edition', 'note'
  ];

  const fields = {
    article: ['journal', 'volume', 'number', 'pages', 'note'],
    book: ['booktitle', 'publisher', 'editor', 'edition', 'volume', 'number', 'pages', 'note'],
    misc: allFields
  }

  function updateFields() {
    const type = typeSelect.value;
    const visibleFields = fields[type] || [];
    
    allFields.forEach(id => {
      const element = document.getElementById(id);
      if (element) {
        const container = element.parentElement;
        if (visibleFields.includes(id)) {
          container.style.display = "";
        } else {
          container.style.display = "none";
        }
      }
    });
  }

  typeSelect.addEventListener("change", updateFields);
  updateFields();

  function validate() {
    const t = title.value.trim();
    const a = author.value.trim();
    const d = date.value.trim();

    errorbox.textContent = ""
    button.disabled = true;

    if (!t || !a || !d) {
      errorbox.textContent = "Citation fields cannot be empty";
      return;
    }

    const num = Number(d);
    const currentYear = new Date().getFullYear()
    if (isNaN(num) || num < 1 || num > currentYear || String(d).startsWith("0")) {
      errorbox.textContent = `Year must be between 1 and ${currentYear}!`;
      return;
    }

    button.disabled = false;
  }

  title.addEventListener("input", validate);
  author.addEventListener("input", validate);
  date.addEventListener("input", validate);

  validate();
</script>
{% endblock %}
