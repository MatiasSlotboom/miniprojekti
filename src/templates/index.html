{% extends "layout.html" %}

{% block title %}
Todo app
{% endblock %}

{% block body %}

<h2>Citation app</h2>

<ul>
  {% for citation in citations %}
    <li style="display: flex">
      <div>
        {{ citation.title }} by {{ citation.author }}, dated ({{ citation.date }})
      </div>
    </li>
  {% endfor %}
</ul>

<div>
  <a href="/new_citation">Create new citation</a>
</div>

{% endblock %}
